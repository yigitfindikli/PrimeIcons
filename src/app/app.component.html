<input [(ngModel)]="searchText" placeholder="Icon search">
<span *ngIf="selectedIcon" class="{{selectedIcon.class}}">{{selectedIcon.class}}</span>
<div *ngFor="let icon of icons| filter : searchText; let i = index ">
  
<button style="float: left; width: 33.33%;
padding: 5px;" (click)="getIcon(i)" class="{{icon.class}}">{{icon.class}}</button>
</div>
